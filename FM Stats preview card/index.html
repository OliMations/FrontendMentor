<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="stat-card row">
        <div class="stat-card__header">
            <img src="images/image-header-mobile.jpg" alt="People in an office laughing">
        </div>
        <div class="stat-card__body">
            <h2 class="stat-card__title">Get <em>insights</em> that help your business grow.</h2>
            <p class="stat-card__info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stat-card__stats row">
                <div class="stat-card__stat">
                    <p class="figure">10k+</p>
                    <p class="label">companies</p>
                </div>
                <div class="stat-card__stat">
                    <p class="figure">314</p>
                    <p class="label">templates</p>
                </div>
                <div class="stat-card__stat">
                    <p class="figure">12M+</p>
                    <p class="label">queries</p>
                </div>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
</body>
</html>
